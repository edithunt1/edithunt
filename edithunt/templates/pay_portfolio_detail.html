{% extends 'base.html' %}
{% block title %}포트폴리오 결제 - EditHunt{% endblock %}
{% block content %}
<div style="max-width:500px;margin:60px auto 0 auto;">
    <div style="padding:40px 36px 32px 36px;background:#fff;border-radius:24px;box-shadow:0 8px 32px #e3eafc;border:1.5px solid #e3f0fc;">
        <h2 style="text-align:center;font-size:2rem;font-weight:900;margin-bottom:18px;color:#1976d2;letter-spacing:-1px;">포트폴리오 결제</h2>
        <div style="text-align:center;color:#6a7ba2;font-size:1.13rem;margin-bottom:24px;">프리랜서의 포트폴리오를 열람하려면 결제가 필요합니다.</div>
        <div style="background:#f8fbff;padding:18px 16px;border-radius:14px;margin-bottom:24px;">
            <div style="font-size:1.08rem;color:#1976d2;font-weight:700;">포트폴리오 번호: {{ portfolio.id }}</div>
            <div style="font-size:1.08rem;color:#1976d2;font-weight:700;">가격: {{ amount|format_number }}원</div>
        </div>
        <form method="post">
            <button type="submit" class="cta-btn" style="width:100%;background:linear-gradient(90deg,#1976d2 0%,#42a5f5 100%);color:#fff;font-size:1.18rem;padding:16px 0;border-radius:14px;font-weight:900;box-shadow:0 4px 16px #e3eafc;letter-spacing:0.5px;">결제하기</button>
        </form>
    </div>
</div>
{% endblock %}
