{% extends 'base.html' %}
{% block title %}로그인 - EditHunt{% endblock %}
{% block content %}
<div style="max-width:420px;margin:40px auto 0 auto;">
    <div style="padding:32px 32px 24px 32px;border:2px solid #e3f0fc;border-radius:16px;background:#fff;box-shadow:0 2px 8px rgba(25,118,210,0.06);">
        <h2 style="text-align:center;font-size:2rem;font-weight:bold;margin-bottom:24px;color:#1976d2;">로그인</h2>
        <form method="post">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required style="width:100%;margin-bottom:16px;">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required style="width:100%;margin-bottom:24px;">
            <button type="submit" class="cta-btn" style="width:100%;background:#1976d2;color:#fff;font-size:1.1rem;padding:14px 0;border-radius:8px;font-weight:bold;">로그인</button>
        </form>
        <div style="margin-top:1.5rem;text-align:center;">
            <a href="{{ url_for('register') }}" style="color:#1976d2;">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
