{% extends 'base.html' %}
{% block title %}로그인 - EditHunt{% endblock %}
{% block content %}
<div style="max-width:400px;margin:60px auto 0 auto;">
    <div class="main-card" style="padding:44px 36px 32px 36px;box-shadow:0 8px 32px #e3eafc;border-radius:18px;border:1.5px solid #e3f0fc;background:#fff;">
        <h2 style="text-align:center;font-size:2.1rem;font-weight:900;margin-bottom:28px;color:#1976d2;letter-spacing:-1px;">로그인</h2>
        <form method="post" style="display:flex;flex-direction:column;gap:18px;">
            {{ csrf_token() }}
            <div>
                <label for="email" style="font-weight:700;color:#1976d2;">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
            </div>
            <div>
                <label for="password" style="font-weight:700;color:#1976d2;">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            <button type="submit" class="cta-btn" style="width:100%;font-size:1.13rem;">로그인</button>
        </form>
        <div style="margin-top:1.7rem;text-align:center;">
            <a href="{{ url_for('register') }}" style="color:#1976d2;font-weight:700;text-decoration:none;">아직 회원이 아니신가요? 회원가입</a>
        </div>
        <div style="margin-top:0.7rem;text-align:center;">
            <a href="{{ url_for('reset_password_request') }}" style="color:#1976d2;font-weight:700;text-decoration:none;">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
</div>
{% endblock %}
