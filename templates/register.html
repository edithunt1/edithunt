{% extends 'base.html' %}
{% block title %}회원가입 - Edithunt{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">회원가입</h2>
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-text">이메일 인증이 필요합니다.</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-text">8자 이상의 영문, 숫자, 특수문자 조합</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nickname" class="form-label">닉네임</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="nickname" name="nickname" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label">회원 유형</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="role_freelancer" value="freelancer" checked>
                                    <label class="form-check-label" for="role_freelancer">
                                        <i class="fas fa-user-tie me-1"></i>프리랜서
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="role_client" value="client">
                                    <label class="form-check-label" for="role_client">
                                        <i class="fas fa-building me-1"></i>클라이언트
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>회원가입
                            </button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-in-alt me-2"></i>로그인으로 돌아가기
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
