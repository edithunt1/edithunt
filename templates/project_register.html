{% extends 'base.html' %}
{% block title %}프로젝트 등록 - EditHunt{% endblock %}
{% block content %}
<div style="max-width:500px;margin:40px auto 0 auto;">
    <div style="padding:32px 32px 24px 32px;border:2px solid #e3f0fc;border-radius:16px;background:#fff;box-shadow:0 2px 8px rgba(25,118,210,0.06);">
        <h2 style="text-align:center;margin-bottom:32px;"><img src="{{ url_for('static', filename='img/edithunt_logo.png') }}" alt="Logo" style="height:48px;"></h2>
        <form method="post">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required style="width:100%;margin-bottom:16px;">
            <label for="description">설명</label>
            <textarea id="description" name="description" required style="width:100%;height:100px;margin-bottom:16px;"></textarea>
            <label for="price">예상 가격 (원)</label>
            <input type="number" id="price" name="price" min="0" step="1000" required style="width:100%;margin-bottom:24px;">
            <button type="submit" class="cta-btn" style="width:100%;background:#1976d2;color:#fff;font-size:1.1rem;padding:14px 0;border-radius:8px;font-weight:bold;">등록</button>
        </form>
    </div>
</div>
{% endblock %}
