{% extends 'base.html' %}
{% block title %}새 프로젝트 - EditHunt{% endblock %}
{% block content %}
<div class="container">
    <!-- 헤더 섹션 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">새 프로젝트</h2>
            <p class="text-muted mb-0">새로운 프로젝트를 생성하세요</p>
        </div>
        <a href="{{ url_for('project_list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-plus-circle me-2 text-primary"></i>프로젝트 정보 입력
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('project_create') }}">
                        <div class="mb-4">
                            <label for="title" class="form-label">프로젝트 제목</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   placeholder="프로젝트 제목을 입력하세요">
                            <div class="form-text">프로젝트의 목적을 명확하게 표현하는 제목을 입력하세요.</div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">프로젝트 설명</label>
                            <textarea class="form-control" id="description" name="description" rows="5" required
                                      placeholder="프로젝트에 대한 상세한 설명을 입력하세요"></textarea>
                            <div class="form-text">프로젝트의 목적, 범위, 기대 결과물 등을 자세히 설명해주세요.</div>
                        </div>

                        <div class="mb-4">
                            <label for="price" class="form-label">프로젝트 금액</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="price" name="price" required
                                       placeholder="프로젝트 금액을 입력하세요" min="0">
                                <span class="input-group-text">원</span>
                            </div>
                            <div class="form-text">프로젝트에 대한 예상 금액을 입력하세요.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('project_list') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>취소
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>프로젝트 생성
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
