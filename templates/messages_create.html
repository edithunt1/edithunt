{% extends 'base.html' %}
{% block title %}새 메시지 - EditHunt{% endblock %}
{% block content %}
<div class="container">
    <!-- 헤더 섹션 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">새 메시지</h2>
            <p class="text-muted mb-0">다른 사용자에게 메시지를 보내보세요</p>
        </div>
        <a href="{{ url_for('messages_list') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>목록으로
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST">
                        <!-- 수신자 검색 -->
                        <div class="mb-4">
                            <label for="recipientSearch" class="form-label">수신자 검색</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="recipientSearch" 
                                       placeholder="이름 또는 이메일로 검색...">
                            </div>
                        </div>

                        <!-- 수신자 목록 -->
                        <div class="mb-4">
                            <label class="form-label">수신자 선택</label>
                            <div class="list-group" style="max-height: 300px; overflow-y: auto;">
                                {% for user in users %}
                                <label class="list-group-item list-group-item-action">
                                    <div class="d-flex align-items-center">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="recipient_id" 
                                                   value="{{ user.id }}" id="user{{ user.id }}" required>
                                        </div>
                                        <img src="{{ user.profile_image or url_for('static', filename='images/default_profile.png') }}" 
                                             class="rounded-circle me-3" width="40" height="40" alt="프로필">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1">{{ user.nickname }}</h6>
                                            <small class="text-muted">{{ user.email }}</small>
                                        </div>
                                        {% if user.is_online %}
                                        <span class="badge bg-success">
                                            <i class="fas fa-circle me-1"></i>온라인
                                        </span>
                                        {% endif %}
                                    </div>
                                </label>
                                {% endfor %}

                                {% if not users %}
                                <div class="text-center py-5">
                                    <div class="mb-3">
                                        <i class="fas fa-users fa-3x text-muted"></i>
                                    </div>
                                    <h5 class="text-muted mb-3">검색 결과가 없습니다</h5>
                                    <p class="text-muted mb-0">다른 검색어를 입력해보세요.</p>
                                </div>
                                {% endif %}
                            </div>
                        </div>

                        <!-- 메시지 내용 -->
                        <div class="mb-4">
                            <label for="content" class="form-label">메시지 내용</label>
                            <textarea class="form-control" id="content" name="content" rows="5" 
                                      placeholder="메시지 내용을 입력하세요..." required></textarea>
                        </div>

                        <!-- 버튼 -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('messages_list') }}" class="btn btn-outline-secondary">
                                취소
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>메시지 보내기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const recipientSearch = document.getElementById('recipientSearch');
    const userLabels = document.querySelectorAll('.list-group-item');

    recipientSearch.addEventListener('input', function() {
        const searchText = this.value.toLowerCase();
        
        userLabels.forEach(label => {
            const nickname = label.querySelector('h6').textContent.toLowerCase();
            const email = label.querySelector('small').textContent.toLowerCase();
            
            if (nickname.includes(searchText) || email.includes(searchText)) {
                label.style.display = '';
            } else {
                label.style.display = 'none';
            }
        });
    });

    // 라디오 버튼 클릭 시 라벨 스타일 변경
    userLabels.forEach(label => {
        const radio = label.querySelector('input[type="radio"]');
        
        radio.addEventListener('change', function() {
            userLabels.forEach(l => l.classList.remove('active'));
            if (this.checked) {
                label.classList.add('active');
            }
        });
    });
});
</script>

<style>
.list-group-item {
    cursor: pointer;
    transition: all 0.2s ease;
}

.list-group-item:hover {
    background-color: #f8f9fa;
}

.list-group-item.active {
    background-color: #e9ecef;
    border-color: #dee2e6;
}

.form-check-input:checked {
    background-color: #0d6efd;
    border-color: #0d6efd;
}
</style>
{% endblock %}
