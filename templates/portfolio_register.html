{% extends 'base.html' %}
{% block title %}포트폴리오 등록 - Edithunt{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">
                        <i class="fas fa-plus-circle me-2"></i>포트폴리오 등록
                    </h2>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">썸네일 이미지</label>
                            <div class="d-flex align-items-center">
                                <div class="thumbnail-preview me-3" style="width: 120px; height: 120px; border: 2px dashed #dee2e6; border-radius: 8px; overflow: hidden;">
                                    <img id="thumbnailPreview" src="{{ url_for('static', filename='img/profile_sample.jpg') }}" 
                                         class="w-100 h-100" style="object-fit: cover;" alt="썸네일 미리보기">
                                </div>
                                <div class="flex-grow-1">
                                    <input type="file" name="thumbnail" id="thumbnail" class="form-control" accept="image/*" onchange="previewThumbnail(this)">
                                    <div class="form-text">권장 크기: 800x600px, 최대 5MB</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">작품 설명</label>
                            <textarea name="content" class="form-control" rows="4" required 
                                      placeholder="작품에 대한 설명을 입력하세요."></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">카테고리</label>
                            <select name="category" class="form-select" required>
                                <option value="">카테고리 선택</option>
                                <option value="디자인">디자인</option>
                                <option value="영상">영상</option>
                                <option value="일러스트">일러스트</option>
                                <option value="음악">음악</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">태그</label>
                            <input type="text" name="tags" class="form-control" 
                                   placeholder="쉼표(,)로 구분하여 입력하세요. 예: 디자인,로고,브랜딩">
                            <div class="form-text">작품과 관련된 태그를 입력하세요.</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">가격</label>
                            <div class="input-group">
                                <input type="number" name="price" class="form-control" required min="0" step="1000"
                                       placeholder="가격을 입력하세요">
                                <span class="input-group-text">원</span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">첨부 파일</label>
                            <input type="file" name="files" class="form-control" multiple>
                            <div class="form-text">이미지, 영상, 문서 등 작품과 관련된 파일을 첨부하세요.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('portfolio_list') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>취소
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-1"></i>등록하기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function previewThumbnail(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('thumbnailPreview').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock %}
