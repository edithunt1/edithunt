{% block title %}결제 실패 - EditHunt{% endblock %}
{% block content %}
<div style="max-width:420px;margin:80px auto 0 auto;">
    <div style="padding:48px 36px 36px 36px;background:#fff;border-radius:28px;box-shadow:0 8px 32px #e3eafc;border:1.5px solid #e3f0fc;text-align:center;">
        <div style="font-size:3.5rem;line-height:1;margin-bottom:18px;">😢</div>

        <div style="color:#6a7ba2;font-size:1.13rem;margin-bottom:32px;">일시적인 오류로 결제가 처리되지 않았습니다.<br>잠시 후 다시 시도해 주세요.</div>
        <a href="{{ url_for('portfolio_detail', portfolio_id=portfolio.id) }}" class="cta-btn" style="display:inline-block;width:100%;background:linear-gradient(90deg,#1976d2 0%,#42a5f5 100%);color:#fff;font-size:1.18rem;padding:16px 0;border-radius:14px;font-weight:900;box-shadow:0 4px 16px #e3eafc;letter-spacing:0.5px;text-decoration:none;">포트폴리오로 이동</a>
    </div>
</div>
